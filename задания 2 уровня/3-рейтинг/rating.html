        const fivestar=document.getElementById('fivestar')
        let rate;
        const stars=document.getElementsByClassName('fa-star');
        for (let star of stars){
            star.addEventListener('mouseover', (event)=>{
                let elprev=event.target.previousElementSibling;
                while (elprev){
                    if (!elprev.classList.contains('golden')) 
                        elprev.classList.add('golden');
                    elprev=elprev.previousElementSibling;
                };
                event.target.classList.add('golden');
                let elnext=event.target.nextElementSibling;
                while (elnext){
                    if (elnext.classList.contains('golden')) 
                        elnext.classList.remove('golden');
                    elnext=elnext.nextElementSibling;
                }
            });
            star=addEventListener('click', (event)=>{let starar=Array.from(stars);console.log(starar.indexOf(event.target,0))})
        }
        fivestar.addEventListener('mouseout', (event)=>{
            //console.log('mouse out!');
            for (let star of stars){
                if (star.classList.contains('golden'))
                    star.classList.remove('golden')
            }
        })
