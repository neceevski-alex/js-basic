<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product in ES-5 style</title>
    <style>
        .pricelist {display:table}
        .product {display:table-row}
        .head {font-weight: bold;}
        .name, .price {display:table-cell}
        .price {text-align: right}
    </style>
</head>
<body>
    <script>
        'use strict';
        function Product(name, price) {
            this.name=name;
            this.price=price;
        };
        Product.prototype.show=function() {
            document.write(`<div class="product"><div class="name">${this.name}</div><div class="price">${this.price}</div></div>`);
        };
        Product.prototype.makeDiscount=function(percent){
            this.price*=(1-(percent/100));
            this.price=+this.price.toFixed(2);
        }
        let books=[];
        books.push(new Product('А.С. Пушкин Капитанская дочка', 200));
        books.push(new Product('М.Ю. Лермонтов Мцыри', 250));
        books.push(new Product ('И.С. Тургенев Ася', 315));
        document.write('<h2>Книги без скидок</h2><div class="pricelist"><div class="product head"><div class="name">Книга</div><div class="price">Цена</div></div>');
        books.forEach(
            function(book){
                //document.write(`<tr><td>${book.name}</td><td>${book.price}</td></tr>`);
                book.show()
            }
        );
        document.write('</div>');
        books[0].makeDiscount(10);
        books[2].makeDiscount(12);
        document.write('<h2>Книги с учетом скидок</h2><div class="pricelist"><div class="product head"><div class="name">Книга</div><div class="price">Цена</div></div>');
        books.forEach(
            function(book){
               //document.write(`<tr><td>${book.name}</td><td>${book.price}</td></tr>`);
               book.show()
            }
        );
        document.write('</div>');
    </script>
</body>
</html>
