<body>
    <script>
        const products = [ { id: 3, price: 200, }, { id: 4, price: 900, }, { id: 1, price: 1000, }, ];

        const products_discount=products.map(function(product){
            return Object.assign({},product,{price:+(product.price*.85).toFixed(2)})
        })
        console.log(products_discount)
    </script>
