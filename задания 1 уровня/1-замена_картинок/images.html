<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" alt="">

    <!-- Задание. Сделайте чтобы в src была картинка 2.jpg, для этого:
    1. Найдите картинку, например с помощью querySelector
    2. Измените атрибут src, например с помощью setAttribute 

    Сделал слайдер с переходом по времени, но как теперь сюда добвавить навигацию? -->

    <script>
        'use strict';
        const img=document.querySelector('img');
        let curImageNumber=2;
        setInterval(function () {
            img.setAttribute('src',`images/${curImageNumber}.jpg`);
            curImageNumber==4?curImageNumber=1:curImageNumber++;
        }, 3000)
    </script>
</body>
</html>
