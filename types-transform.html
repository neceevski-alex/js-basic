<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
<script type="text/javascript">
let result;
/*10+10=20;
20 при конкатенации со строкой "10" преобразуется в стооку, получается "20";
конкатенация "20"+"10" дает строку "2010" */
result=10 + 10 + "10";
console.log(result+"\n");
/*Согласно ассоциативности, действия выполняются слева направо
число 10+ строка "10" - происходит приведение типов, число 10 преобразуется в строку "10" конкатенация строк "10"+"10" дает строку "1010"
Затем в выражении  "1010"+10 происходит еще раз приведениек типов, число 210 превращается в строку "10", конкатенация строк "1010"+"10"  дает строку "101010"*/
result=10 + "10" + 10;
console.log(result+"\n");
/*Сложение чисел 10+10 дает число 20, унарная операция +"10" дает число 10, сложение чисел 20+10 дает число 30 */
result=10 + 10 + +"10";
console.log(result+"\n");
/*Унарная операция -"" производит преобразоваение строки в число с обратным знаком, пустапя строка преобразуется в число -0 деление на нуль дает результат бесконечность, в javascripе undefined,  учитывая знак - , получим -undefined*/
result=10/-"";
console.log(result+"\n");
/*Унарный плюс преобразует счтоку в число, но строка в даном случае содержит символ "," и не миожет  быть пробразована в число, поэтому делитель имеет значение NaN, Not a Number, срезультат деления числа 10 на NaN также имеет значение NaN   */
result=10/+"2,5";
console.log(result+"\n");
</script>
</body>
</html>
