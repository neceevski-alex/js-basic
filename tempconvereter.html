<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>temperature converter</title>
</head>

<body>
<script type="text/javascript">
'use strict';
let tc, tf;
tc=+prompt("ТЕмпература в градусах Цельсия");
tf=(9/5)*tc+32;
alert("ТЕмпература в градусах Фаренгейта "+tf.toFixed(2));
</script>
</body>
</html>
