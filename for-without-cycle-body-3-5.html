<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for without body</title>
</head>
<body>
    <script>
        "use strict";
        let maxnumber=+prompt('Введите верхнюю границу');
        if (isNaN(maxnumber)||maxnumber<0) alert('Нужно ввести натуральное число');
            else
                for(let i=0; writeNumber(i,maxnumber);i++){};
        function writeNumber(num, maxnum) {
            console.log(num+" ");
            return num<maxnum
        }

    </script>
</body>
</html>
