<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea></textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        'use strict';
        const textarea=document.getElementsByTagName('textarea');
        textarea[0].addEventListener('mouseover', ()=>console.log('Вы навели на textarea'));
        textarea[0].addEventListener('mouseout', ()=>console.log('Вы покинули на textarea'))
    </script>
</body>
</html>
